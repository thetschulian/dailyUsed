conf t
!
! enable SSH  first
hostname AP-AUTONOM01
ip ssh version 2
ip domain name yourdomain.loc
crypto key generate rsa modulus 2048
!
logging rate-limit console 9
#set your own enable secret 
enable secret changeme
!
no aaa new-model
no ip source-route
no ip cef
no ip domain lookup
!
dot11 pause-time 100
dot11 syslog
dot11 vlan-name YourVLAN vlan 1
!
dot11 ssid YourSSID
   vlan 1
   authentication open
   authentication key-management wpa version 2
   mbssid guest-mode
   wpa-psk ascii 0 changeme
exit
!
no ipv6 cef
!
# User Cisco / PWD Cisco  / its the default)
username Cisco password 7 02250D480809!
!
bridge irb
!
interface Dot11Radio0
 no ip address
 !
 encryption vlan 1 mode ciphers aes-ccm
!
 encryption mode ciphers aes-ccm
 !
 ssid YourSSID-24G
 !
 channel 2412
 no antenna gain 6
 mbssid
 station-role root
exit
!
interface Dot11Radio0.1
 encapsulation dot1Q 1 native
 bridge-group 1
 bridge-group 1 subscriber-loop-control
 bridge-group 1 spanning-disabled
 bridge-group 1 block-unknown-source
 no bridge-group 1 source-learning
 no bridge-group 1 unicast-flooding
exit
!
interface Dot11Radio1
 no ip address
 !
 encryption mode ciphers aes-ccm
 !
 encryption vlan 1 mode ciphers aes-ccm
 !
 ssid YourSSID-5G
 !
 no antenna gain 6
 no peakdetect
 no dfs band block
 mbssid
 speed  basic-6.0 9.0 basic-12.0 18.0 basic-24.0 36.0 48.0 54.0 m0. m1. m2. m3. m4. m5. m6. m7. m8. m9. m10. m11. m12. m13. m14. m15. m16. m17. m18. m19. m20. m21. m22. m23. a1ss9 a2ss8 a3ss9
 channel 5680
 station-role root
exit
!
interface Dot11Radio1.1
 encapsulation dot1Q 1 native
 bridge-group 1
 bridge-group 1 subscriber-loop-control
 bridge-group 1 spanning-disabled
 bridge-group 1 block-unknown-source
 no bridge-group 1 source-learning
 no bridge-group 1 unicast-flooding
exit
!
interface GigabitEthernet0
 no ip address
 duplex auto
 speed auto
!
interface GigabitEthernet0.1
 encapsulation dot1Q 1 native
 bridge-group 1
 bridge-group 1 spanning-disabled
 no bridge-group 1 source-learning
!
interface GigabitEthernet1
 no ip address
 duplex auto
 speed auto
 bridge-group 1
 bridge-group 1 spanning-disabled
 no bridge-group 1 source-learning
!
interface BVI1
 #change to your IP and MASK 
 ip address 192.168.178.247 255.255.255.0
 # todo add dhcp option
 no ip route-cache
!
ip forward-protocol nd
ip http server
no ip http secure-server
!
!
bridge 1 route ip
!
!
!
line con 0
line vty 0 15
 login local
 transport input ssh
!
do wr
wr
